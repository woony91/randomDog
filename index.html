<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dog Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main role="contentInfo">
        <section role="container">
            <div class="container">
                <h1>Random Dog Image Generator</h1>
                <p>How many dogs would you like to see?</p>
                <p>Please choose between 1 and 50</p>
                
                <form>
                    <label for="amountOfDogs">Number of dogs:</label>
                    <input type="number" name="amountOfDogs" min="1" max="50" placeholder="1 - 50" required>
                    <input type="submit" value="Get Pics!">
                </form>
            </div>
        <section class="results hidden">
            <h2>Here you go!</h2>
            <img class="results-img" alt="placeholder">
        </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
